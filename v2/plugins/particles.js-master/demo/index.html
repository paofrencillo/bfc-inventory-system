<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TUP-C Interns Batch 2023</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <style type="text/css">
      body {
        background-color: rgb(200, 167, 167);
      }

      main {
        background: url('dist/img/gear-spin.gif') no-repeat center center fixed;
        min-height: 100vh;
      }

      h2 {
        font-weight: 1000;
        color: maroon;
        -webkit-text-stroke-width: 0.75px;
        -webkit-text-stroke-color: rgb(255, 255, 255);
        width: fit-content;
      }

      h4 {
        font-weight: 600;
        color: maroon;
      }

      .card {
        background: rgba(109, 82, 82, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: transform 1s;
      
      }

      .card:hover {
        transform: scale(1.075);
        /* transform: rotate(360deg); */
      }

      img {
        height: 100px !important;
        animation: float 3s ease-in-out infinite;
        object-fit: cover;
      }

      @keyframes float {
      0% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
      }
      50% {
        box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
        transform: translatey(-10px);
      }
      100% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
      }
    }
    </style>
  </head>
  <body>

    <div id="particles-js">

    </div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
